<!DOCTYPE html>
<html data-ng-app="sonarrConnectApp">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <base href="/"/>-->
    <title></title>
    <!--    <link rel="stylesheet" href="css/foundation.min.css">-->
    <!--    <link rel="stylesheet" href="css/foundation-icons.css" />-->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/lumx.css">
    <link rel="stylesheet" href="css/materialdesignicons.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  </head>
  <body>
    <!--
<div class="icon-bar three-up menu">
<a class="item calendar" data-mode="calendar" ui-sref="calendar"> <label>Calendar</label>
</a> 
<a class="item series" data-mode="series" ui-sref="series"> <label>Series</label>
</a> 
<a class="item history" data-mode="history" ui-sref="history"> <label>History</label>
</a>
</div>
-->

    <div class="card">
      <div class="toolbar">
        <div class="toolbar__left">

        </div>
        <div class="tabs tabs--theme-dark tabs--layout-full">
          <ul class="tabs__links bgc-white z-depth0">
            <li><a ui-sref="calendar" class="tabs-link tabs-link--is-active tc-blue-500" ng-class="{ 'tabs-link--is-active': $index === activeTab }" lx-ripple="blue-500" style="position: relative; overflow: hidden;">
              <span class="ripple bgc-blue-500" style="height: 379px; width: 379px; top: -176.5px; left: 113.5px;"></span>
              <span >Calendar</span>
              </a></li>          
            <li><a ui-sref="series" class="tabs-link tabs-link--is-active tc-blue-500" ng-class="{ 'tabs-link--is-active': $index === activeTab }" lx-ripple="blue-500" style="position: relative; overflow: hidden;">
              <span  class="ripple bgc-blue-500" style="height: 379px; width: 379px; top: -176.5px; left: 113.5px;"></span>
              <span >Series</span>
              </a></li>
            <li><a ui-sref="history" class="tabs-link tabs-link--is-active tc-blue-500" ng-class="{ 'tabs-link--is-active': $index === activeTab }" lx-ripple="blue-500" style="position: relative; overflow: hidden;">
              <span class="ripple bgc-blue-500" style="height: 379px; width: 379px; top: -176.5px; left: 113.5px;"></span>
              <span >History</span>
              </a></li>
          </ul>

        </div>


        <span class="toolbar__label fs-title"></span>
        <div class="toolbar__left">
          <lx-dropdown position="right" from-top>
            <button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
              <i class="mdi mdi-menu"></i>
            </button>
            <lx-dropdown-menu>
              <ul>
                <li><a class="dropdown-link" ui-sref="calendar">Calendar</a></li>
                <li><a class="dropdown-link" ui-sref="series">Series</a></li>
                <li><a class="dropdown-link" ui-sref="history">History</a></li>
              </ul>
            </lx-dropdown-menu>
          </lx-dropdown>
        </div>
        <div id="progress"></div>
      </div>
    </div>



    <div class="container">
      <div class="row list">

        <div ui-view></div>
      </div>
    </div>

    <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="lib/velocity.min.js"></script>
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/velocity.min.js"></script>
    <script type="text/javascript" src="lib/moment-with-locales.js"></script>
    <script type="text/javascript" src="lib/lumx.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>

    <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource.min.js"></script>
  </body>
</html>
