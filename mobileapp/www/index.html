    <div class="card">
      <div class="toolbar">
        <div class="toolbar__left">
          <lx-dropdown position="left" from-top>
            <button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
              <i class="mdi mdi-menu"></i>
            </button>

            <lx-dropdown-menu>
              <ul>
                <li><a class="dropdown-link" ui-sref="calendar">Calendar</a></li>
                <li><a class="dropdown-link" ui-sref="series">Series</a></li>
                <li><a class="dropdown-link" ui-sref="history">History</a></li>
              </ul>
            </lx-dropdown-menu>
          </lx-dropdown>
        </div>
        <span class="toolbar__label fs-title">Calendar</span>
        <div class="toolbar__left"><lx-search-filter closed theme="light" ui-sref="series"></lx-search-filter>
        </div>
      </div>
    </div>



    <div class="container">
      <div class="row list">
        <div ui-view></div>
      </div>
    </div>
