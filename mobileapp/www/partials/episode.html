<li class="list-row list-row--has-primary list-row--has-secondary">
  <div class="list-primary-tile">
    <img class="list-primary-tile__img" src="/images/placeholder/1-square.jpg">
  </div>

  <div class="list-content-tile list-content-tile--one-line">
    <strong>{{episode.number}} | {{episode.title}}</strong>
    <p>{{episode.showTitle}} {{episode.status}} {{airdate}}</p>
  </div>

  <div class="list-secondary-tile">
    <i class="icon icon--s icon--green icon--flat mdi mdi-comment"></i>
  </div>
</li>
