<div class="episode" ng-controller="episodeController">
  <div class="small-10 columns episode-info" ng-click="showButtons = !showButtons"> 
<!--    -->
    <div class="series-title" ui-sref="viewMovie({id:episode.seriesId})">{{episode.showTitle}}</div>
    <div class="episode-title">
      <span class="episodenum">{{episode.number}}</span>
      <span class="episodename">{{episode.title}}</span>
    </div>
    <div class="episode-info ">
      <span class="status label">{{episode.status}}</span>
      <span class="date">{{airdate}}</span>
    </div>
  </div>
  <div  class="small-2 columns" ng-show="showButtons">
    <div class="small-12 watched-indicator fi-bookmark" ng-click="changeWatchedStatus(episode.episodeId)"></div>
    <span class="auto-search" ng-click="autoMaticDownload(episode.episodeId)"><i class="fi-magnifying-glass"></i></span>
    <span class="manual-search" ng-click="manualDownload(episode.episodeId)"><i class="fi-torso"></i></span>
  </div> 
</div>
