<li class="list-row list-row--has-primary list-row--has-secondary" ui-sref="viewMovie({id:serie.id})">
  <div class="list-primary-tile">
    <img class="list-primary-tile__img" ng-src="{{serie.posterImage}}">
  </div>

  <div class="list-content-tile list-content-tile--one-line">
    <strong>{{serie.title}}</strong>
    <p style="font-size: 1rem;"> {{serie.airTime}} on {{serie.network}} | {{serie.episodeFileCount}} / {{serie.episodeCount}}</p>
  </div>

</li>
